<ion-view view-title="My Pattern">
  <ion-content>
    <h1>My pattern</h1>

      <div class="card"
           ng-repeat="image in images">
        <div class="item item-image">
          <img ng-src="{{address}}{{image}}">
        </div>
        <div class="button button-block full-button primary"
                   ui-sref="app.viewPattern({id: image})">
          Preview
        </div>
        <div class="button button-block full-button primary"
                   ng-click="deleteImage(image)">
          Delete
        </div>
      </div>

  </ion-content>
</ion-view>
