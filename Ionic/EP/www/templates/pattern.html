<ion-view view-title="Pattern">
  <ion-content>
    <div>
      <div>
        <div class="full-screen string-button">
          <div>DMC string</div>
          <div ng-click="colorToggle()">
            <i class="fa fa-sort-desc"
               aria-hidden="true"
               ng-show="!showColor"></i>
            <i class="fa fa-sort-asc"
               aria-hidden="true"
               ng-show="showColor"></i>
          </div>
        </div>
        <div class="border content-box"
             ng-show="showColor">
          <list-of-color></list-of-color>
        </div>
      </div>


      <div>
        <div class="full-screen">
          <div class="button third-button ligthPurple"
               ng-click="fit()">
            FIT
          </div>
          <div class="button third-button ligthPurple" ng-click="zoomIn()">
            <i class="fa fa-search-plus" aria-hidden="true"></i>
          </div>
          <div class="button third-button ligthPurple" ng-click="zoomOut()">
            <i class="fa fa-search-minus" aria-hidden="true"></i>
          </div>
        </div>
        <div class="preview-container">
          <img ng-src="{{srcImage}}"
               class="thumb imagePreview"
               zoom-in
               zoom-out
               fit>
        </div>
      </div>

    </div>
  </ion-content>
</ion-view>
