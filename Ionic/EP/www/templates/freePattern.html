<ion-view view-title="Free Pattern">
  <ion-content>
    <h1 class="header">
      Free pattern
    </h1>

    <div>

      <div class="card"
           ng-repeat="pattern in listOfPatterns">
          <div class="item item-image">
            <img ng-src="{{baseURL}}/public/freePattern/!{{pattern}}.jpg">
          </div>
          <div class="item item-divider">
            <div class="button button-full primary"
              ui-sref="app.patternForFree({id: pattern})">
              Preview
            </div>
          </div>

      </div>

    </div>
  </ion-content>
</ion-view>
