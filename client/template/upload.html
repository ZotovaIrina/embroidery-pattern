<div>
    <h1 id="header">Upload page</h1>


    <div>
        <form name="myForm">
            <fieldset>
                <legend>Upload on form submit</legend>

                <label ng-show="formShow">
                    Width:
                    <input type="number"
                           name="widthImage"
                           ng-model="widthImage"
                           size="31"
                           min="0"
                           max="{{maxWidth}}"
                           ng-change="widthChange()"
                           required>
                    pixels
                </label>
                <i ng-show="myForm.widthImage.$error.required"> *required</i>

                <label ng-show="formShow">
                    Height:
                    <input type="number"
                           name="heightImage"
                           ng-model="heightImage"
                           size="31"
                           min="0"
                           max="{{maxHeight}}"
                           ng-change="heightChange()"
                           required>
                    pixels
                </label>
                <i ng-show="myForm.heightImage.$error.required">*required</i>
                Profile Picture:
                <input type="file"
                       ngf-select=""
                       ng-model="picFile"
                       name="file"
                       ngf-accept="'image/*'"
                       required="">
                <i ng-show="myForm.file.$error.required">
                    *required
                </i>
                <br>
                <button ng-disabled="!myForm.$valid"
                        ng-click="uploadPic(picFile)">
                    Submit
                </button>
                <img ngf-src="picFile"
                     class="thumb"
                     id="picFile"
                     image-processing>
              <span class="progress"
                    ng-show="picFile.progress >= 0">
                  <div style="width:{{picFile.progress}}%"
                       ng-bind="picFile.progress + '%'"
                       class="ng-binding">
                  </div>
              </span>
                <span ng-show="picFile.result">
                    Upload Successful
                </span>
            </fieldset>
        </form>

    </div>


</div>
