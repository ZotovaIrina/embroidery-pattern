<div>
    <h1 id="header">Upload page</h1>


    <div>
        <form name="myForm">
            <fieldset>
                <legend>Upload on form submit</legend>

                <label ng-show="formShow">
                    Width:
                </label>
                <slider slider-id="sliderWidth"
                        ng-model="widthImage"
                        min="0"
                        max="maxWidth"
                        step="10"
                        precision="5"
                        orientation="horizontal"
                        handle="round"
                        tooltip="always"
                        ng-change="widthChange()"
                        class="col-xs-12 col-sm-3"
                        ng-show="formShow">
                </slider>
                <i ng-show="myForm.widthImage.$error.required"> *required</i>

                <label ng-show="formShow">
                    Height:
                </label>
                <slider slider-id="sliderHeigth"
                        ng-model="heightImage"
                        min="0"
                        max="maxHeigth"
                        step="10"
                        precision="5"
                        orientation="horizontal"
                        handle="round"
                        tooltip="always"
                        ng-change="heightChange()"
                        class="col-xs-12 col-sm-3"
                        ng-show="formShow">
                </slider>
                <input type="number" ng-model="numberOfColor">
                <i ng-show="myForm.heightImage.$error.required">*required</i>
                Profile Picture:
                <input type="file"
                       ngf-select=""
                       ng-model="picFile"
                       name="file"
                       ngf-accept="'image/*'"
                       required="">
                <i ng-show="myForm.file.$error.required">
                    *required
                </i>
                <br>
                <button ng-disabled="!myForm.$valid"
                        ng-click="uploadPic(picFile)">
                    Submit
                </button>
                <img ngf-src="picFile"
                     class="thumb"
                     id="picFile"
                     image-processing>
              <span class="progress"
                    ng-show="picFile.progress >= 0">
                  <div style="width:{{picFile.progress}}%"
                       ng-bind="picFile.progress + '%'"
                       class="ng-binding">
                  </div>
              </span>
                <span ng-show="picFile.result">
                    Upload Successful
                </span>
            </fieldset>
        </form>

    </div>


</div>
